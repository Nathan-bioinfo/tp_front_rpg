<!DOCTYPE html>
<html>
<head>
    <title>Main menu</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <div id="menu_div">
        <div class="btn-group">
            <h2>Choose your class !</h2>
            <button id="Mage_selection">Mage</button>
            <button id="Warior_selection">Warrior</button>
            <button id="Tank_selection">Tank</button>

    </div>

    <div id="game_div">
        <section id="personnages">
            <button id="leave_game"></button>
            <div id="Jeanjean">
                <img src="img/warrior.png" alt="a warrior">

                <p id ="hp_Jeanjean"></p>
                <p id ="strength_Jeanjean"></p>
                <p id ="stamina_Jeanjean"></p>
            </div>

            <div id="Michemuche">
                <img src="img/warrior.png" alt="a warrior">

        <button id="btn1">Jeanjean say hello</button>
        <button id="btn2">Jeanjean give dmg to Michemuche</button>
        <button id="btn3">Jeanjean cast fireball</button>

        <button id="btn7">Michemuche give dmg to Michemuche</button>
